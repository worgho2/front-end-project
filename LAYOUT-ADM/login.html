<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <title>Otavio Baziewicz Filho</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/signin.css">
    </head>

    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="imagens/logo.svg" alt="logo 72x72" width="250" height="250">
            <h1 class="h3 mb-3 font-weight-normal">Área Restrita</h1>

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" placeholder="Digite o usuário">               
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Digite a senha">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <p class="text-center">Esqueceu a senha?</p>
        </form>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scrollreveal.js"></script>
    </body>
</html>
